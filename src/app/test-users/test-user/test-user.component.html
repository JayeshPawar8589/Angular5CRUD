<form class="emp-form" #testuserForm="ngForm" (ngSubmit)="onSubmit(testuserForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="testuserService.selectedTestUser.Id">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="testuserService.selectedTestUser.Name"
        placeholder="Name" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="Address" #Address="ngModel" [(ngModel)]="testuserService.selectedTestUser.Address" placeholder="Address"
        required>
      <div class="validation-error" *ngIf="Address.invalid && Address.touched">This Field is Required.</div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="EmailId" #EmailId="ngModel" [(ngModel)]="testuserService.selectedTestUser.EmailId" placeholder="EmailId">
  </div>
  <div class="form-group">
      <input class="form-control" name="MobileNo" #MobileNo="ngModel" [(ngModel)]="testuserService.selectedTestUser.MobileNo" placeholder="MobileNo">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!testuserForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(testuserForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
